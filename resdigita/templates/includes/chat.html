{% load static wagtailcore_tags i18n %}
<div class="mx-auto max-w-screen-lg px-3 py-6">
  <div class="mb-6 text-2xl font-bold">
    <div class="flex items-baseline justify-between">
      <div class="resdigita-heading">
        {% translate "Live <span class='bg-gradient-to-br from-sky-500 to-cyan-400 bg-clip-text text-transparent'>Chat</span>" %}
      </div>
    </div>
  </div>
  <div class="rounded-md bg-slate-800 p-4 text-white">
    <div id="chat-box" class="h-60 overflow-y-auto p-3 bg-gray-900 rounded-md">
      <p class="text-sm text-gray-300">{% translate "localized_chat_initial_message" %}</p>
    </div>
    <div class="mt-3 flex">
      <input type="text" id="chat-input" class="flex-1 p-2 text-black rounded-l-md" placeholder="{% translate "Type a message..." %}">
      <button id="send-btn" class="bg-cyan-500 px-4 py-2 text-white rounded-r-md">{% translate "Send" %}</button>
    </div>
  </div>
</div>
