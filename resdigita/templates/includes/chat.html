{% load static i18n %}
<!-- CHATBOT -->
<div id="chatbot-container">
  <!-- BotÃ³n circular para abrir el chatbot -->
  <div id="chat-icon" onclick="toggleChat()">
    <img src="{% static 'images/chatcirc.svg' %}">
  </div>
  <!-- Ventana del chatbot -->
  <div id="chatbot" class="hidden">
    <div id="chat-header">
      <div class="chat-logo">
        <div class="chat-title">
          <div class="d-flex align-items-center justify-content-center">
            <div class="content-logo">
              <img src="{% static 'images/chatbotoo.svg' %}">
              <div class="status online"></div>
            </div>
            <div class="pl-2 pr-1">
              <h3>Elias</h3>
            </div>
          </div>
          <p class="text-center mt-2">EliasChat</p>
        </div>
      </div>
    </div>
    <div id="chat-content">
      <div class="mx-auto max-w-screen-lg px-3 py-6">
        <div class="rounded-md bg-slate-800 p-4 text-white">
          <div id="chat-box" class="h-60 overflow-y-auto p-3 bg-gray-900 rounded-md">
            <p class="text-sm text-gray-300">Welcome! How can I assist you today?</p>
          </div>
        </div>
      </div>
    </div>
    <div id="chat-input">
      <div class="mt-3 flex">
        <input type="text"
               id="chat-input"
               class="flex-1 p-2 text-black rounded-l-md"
               placeholder="Type a message...">
        <button id="send-btn" class="bg-cyan-500 px-4 py-2 text-white rounded-r-md">Send</button>
      </div>
    </div>
  </div>
</div>
<!-- CHATBOT -->
{% comment %} 

{% endcomment %}
